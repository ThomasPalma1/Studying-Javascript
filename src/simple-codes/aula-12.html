<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12</title>
    <script>
        
        var salada = ["Uva", "Laranja","Abacaxi"];

        
        salada.push("Mamão"); // adicionar elementos no final do array
        
        salada.unshift("Maçã") //adicionar elementos no inicio do array
       
        salada.pop(); //excluir ultimo elemento do array
        
        salada.shift(); //excluir o primeiro elemento do array

        console.log(salada);
        console.log("Número de elementos: "+ salada.length);
    </script>
</head>
<body>
    
</body>
</html>
