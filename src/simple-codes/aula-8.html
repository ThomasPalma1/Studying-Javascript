    <script>
        function calcularDiaria() {
            return (2000/30).toFixed(2);     //existem alguns comandos de arredondamento como o math, floor, ceil. também tem comando que te deixa colocar quantas casas decimais você quer
            
        }
        var diara = calcularDiaria();
        alert(diara);
