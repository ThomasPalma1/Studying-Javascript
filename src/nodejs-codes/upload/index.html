<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Upload de Arquivo com Multer e NODEJS</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Criando Upload de Arquivo com Multer e NODEJS</h1>
        <form action="/enviar" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="arquivo">Selecione o arquivo!</label>
                <input type="file" name="arquivo" id="arquivo" class="form-control-file">
            </div>
            <button class="btn btn-primary btn-large">Enviar o arquivo!</button>
        </form>
    </div>
</body>

</html>
