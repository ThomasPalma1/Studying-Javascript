    <title>Aula 17 - Megasena</title>
    <script>
        var sorteio;
        var megasena = new Array();
        var i=0;
        while (i < 6 ){
            sorteio = Math.ceil(Math.random()*60);
            if(megasena.indexOf(sorteio) < 0) {   
            megasena.push(sorteio);
            i++;
            }
        }
        function ordenarNumero (a,b) {
        return a-b
         }
            megasena.sort(ordenarNumero);
            console.log(megasena);
    </script>
